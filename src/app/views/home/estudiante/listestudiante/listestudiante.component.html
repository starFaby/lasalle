<div class="row">
    <div class="col">
        <button mat-raised-button (click)="onCreate()">
            <mat-icon>add</mat-icon>Create
        </button>
    </div>
    <div class="col">
        <mat-form-field class="search-form-field">
            <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off" (keyup)="searchFiltrer()"
                class="inputSearch">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h6 class="text-center">List alumnos</h6>
        <div>
            <div class="mat-elevation-z8 ">
                <mat-table [dataSource]="listEstudiante" matSort>
                    <ng-container matColumnDef="cedula">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.cedula}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>nombre</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.nombre}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="apellido">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>apellido</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.apellido}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="direccion">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>direccion</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.direccion}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="genero">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>genero</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.genero}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="fechaN">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>fechaN</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.fechaN}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="estado">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>estado</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.estado}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="onEdit(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="onDelete(row.$key)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="loading">
                        <mat-footer-cell *matFooterCellDef colspan="6">
                            Loading data...
                        </mat-footer-cell>
                    </ng-container>
                    <ng-container matColumnDef="noData">
                        <mat-footer-cell *matFooterCellDef colspan="6">
                            no data
                        </mat-footer-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': listEstudiante !== null}">
                    </mat-footer-row>
                    <mat-footer-row *matFooterRowDef="['noData']"
                        [ngClass]="{'hide': !(listEstudiante != null && listEstudiante.data.length===0)}"></mat-footer-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"></mat-paginator>
            </div>
        </div>
    </div>
</div>
