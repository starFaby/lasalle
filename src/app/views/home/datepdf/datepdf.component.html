<div class="container px-lg-5">
    <div class="row mx-lg-n5">
        <div class="col p-2 px-lg-5  bg-light">
            <mat-form-field>
                <input matInput [matDatepicker]="dp3" placeholder="Fecha Inicio" disabled
                    [(ngModel)]="getfechas.fechaInicio">
                <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col p-2 px-lg-5  bg-light">
            <mat-form-field>
                <input matInput [matDatepicker]="dp4" placeholder="Fecha Final" disabled
                    [(ngModel)]="getfechas.fechaFin">
                <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
                <mat-datepicker #dp4 disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col py-3 px-lg-5  bg-light">
            <button class="btn btn-primary" (click)="getFechaInicioFinal()">Obtener</button>
        </div>
    </div>
</div>
<div>
    <div class="card">
        <div class="card-body">
            <pdf-viewer [src]="urlSafe" [render-text]="true" [original-size]="true" [show-all]="true"
                [autoresize]="true"></pdf-viewer>
        </div>
    </div>
</div>
<button class="btn btn-primary " (click)="printPdf()">pdf</button>
